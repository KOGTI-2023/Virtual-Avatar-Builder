name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ codex/** ]

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present || true

      - name: Build
        run: npm run build || npm run build --if-present

      - name: Test
        run: npm test --if-present
